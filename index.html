<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;200;300;400;600;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    
    }
  </style> -->
</head>

<body>

  <div class="container">
    <div class="spacer spacer-1"></div>
    <main class="content">
      <div class="logo-box">
        <img src="images/logo.svg" class="logo-box--content" alt="logo-main">
      </div>
      <header class="heading">
        <h1 class="heading__primary">We are launching <span>soon!</span></h1>
        <h2 class="heading__secondary">Subscribe and get notified</h2>
        <form class="heading__cta">
          <input type="email" class="heading__cta-input" placeholder="Your email address..." />
          <button type="submit" class="heading__cta-button">Notify Me</button>
          <p class="required">Please provide a valid email address</p>
        </form>
      </header>
      <div class="cover">
        <img src="images/illustration-dashboard.png" class="cover-image" alt="cover-illustration" />
      </div>
      <footer class="footer">
        <div class="footer__icons">
          <ion-icon class="footer__icons-item" name="logo-apple"></ion-icon>
          <ion-icon class="footer__icons-item" name="logo-twitter"></ion-icon>
          <ion-icon class="footer__icons-item" name="logo-instagram"></ion-icon>
        </div>
        <div class="footer__info"> &copy; Copyright Ping. All rights reserved.</div>
        <div class="footer__credits">
          <p class="footer__credits-attr">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://twitter.com/tulsiprasad22" target="_blank">@tulsiprasad22</a>.
          </p>
        </div>
      </footer>
    </main>
    <div class="spacer spacer-2">

    </div>
  </div>

  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>

</html>
